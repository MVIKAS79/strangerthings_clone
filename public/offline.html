<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Stranger Things Portal</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Courier New', monospace;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #0a0a0a 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .offline-container {
      text-align: center;
      max-width: 500px;
    }

    .offline-icon {
      font-size: 6rem;
      margin-bottom: 20px;
      animation: flicker 2s infinite;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    h1 {
      font-size: 2rem;
      color: #e74c3c;
      margin-bottom: 15px;
      letter-spacing: 3px;
    }

    p {
      color: #888;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .retry-btn {
      padding: 15px 40px;
      background: linear-gradient(135deg, #e74c3c, #c0392b);
      border: none;
      border-radius: 30px;
      color: white;
      font-size: 1rem;
      font-family: 'Courier New', monospace;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .retry-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 30px rgba(231, 76, 60, 0.4);
    }

    .lights {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 40px;
    }

    .light {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      animation: blink 1.5s infinite;
    }

    .light:nth-child(1) { background: #e74c3c; animation-delay: 0s; }
    .light:nth-child(2) { background: #f39c12; animation-delay: 0.2s; }
    .light:nth-child(3) { background: #2ecc71; animation-delay: 0.4s; }
    .light:nth-child(4) { background: #3498db; animation-delay: 0.6s; }
    .light:nth-child(5) { background: #9b59b6; animation-delay: 0.8s; }

    @keyframes blink {
      0%, 100% { opacity: 0.3; transform: scale(0.9); }
      50% { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="offline-icon">ðŸ’¡</div>
    <h1>CONNECTION LOST</h1>
    <p>
      Looks like you've entered the Upside Down... 
      No internet connection detected. The lights are flickering, 
      but we can't reach the outside world right now.
    </p>
    <button class="retry-btn" onclick="location.reload()">
      Try Again
    </button>
    <div class="lights">
      <div class="light"></div>
      <div class="light"></div>
      <div class="light"></div>
      <div class="light"></div>
      <div class="light"></div>
    </div>
  </div>
</body>
</html>
